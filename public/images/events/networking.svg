<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="netBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1FAE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A7F3D0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#netBg)"/>

  <!-- Network nodes -->
  <circle cx="200" cy="100" r="20" fill="#059669" opacity="0.8"/>
  <circle cx="140" cy="150" r="18" fill="#10B981" opacity="0.7"/>
  <circle cx="260" cy="150" r="18" fill="#10B981" opacity="0.7"/>
  <circle cx="120" cy="210" r="16" fill="#34D399" opacity="0.6"/>
  <circle cx="200" cy="200" r="16" fill="#34D399" opacity="0.6"/>
  <circle cx="280" cy="210" r="16" fill="#34D399" opacity="0.6"/>

  <!-- Connecting lines -->
  <line x1="200" y1="100" x2="140" y2="150" stroke="#059669" stroke-width="3" opacity="0.4"/>
  <line x1="200" y1="100" x2="260" y2="150" stroke="#059669" stroke-width="3" opacity="0.4"/>
  <line x1="140" y1="150" x2="120" y2="210" stroke="#059669" stroke-width="2" opacity="0.4"/>
  <line x1="140" y1="150" x2="200" y2="200" stroke="#059669" stroke-width="2" opacity="0.4"/>
  <line x1="260" y1="150" x2="200" y2="200" stroke="#059669" stroke-width="2" opacity="0.4"/>
  <line x1="260" y1="150" x2="280" y2="210" stroke="#059669" stroke-width="2" opacity="0.4"/>

  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#047857" text-anchor="middle">Networking</text>
</svg>
