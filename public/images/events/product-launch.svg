<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="launchBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#launchBg)"/>

  <!-- Rocket -->
  <path d="M200,80 L220,140 L210,140 L210,160 L190,160 L190,140 L180,140 Z" fill="#6B7280"/>
  <circle cx="200" cy="100" r="8" fill="#F3F4F6"/>
  <path d="M190,160 L185,175 L195,170 Z" fill="#EF4444"/>
  <path d="M210,160 L215,175 L205,170 Z" fill="#EF4444"/>
  <path d="M200,160 L200,180" stroke="#F97316" stroke-width="4"/>

  <!-- Stars -->
  <g fill="#9CA3AF" opacity="0.5">
    <circle cx="150" cy="100" r="3"/>
    <circle cx="250" cy="110" r="4"/>
    <circle cx="160" cy="140" r="2"/>
    <circle cx="240" cy="130" r="3"/>
    <circle cx="270" cy="90" r="2"/>
  </g>

  <!-- Spotlight -->
  <path d="M170,200 L200,180 L230,200" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="180" r="5" fill="#F59E0B" opacity="0.6"/>

  <text x="200" y="260" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4B5563" text-anchor="middle">Product Launch</text>
</svg>
